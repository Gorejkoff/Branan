<div id="order" class="modal js-modal-hidden js-modal-close">
   <div class="modal__container">
      <div class="modal__body js-modal-stop-close">


         <button class="modal__close js-modal-close" type="button">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M13 1.5L2 13M2 1.5L13 13" stroke="#D8D4A5" stroke-width="3.5" />
            </svg>
         </button>

         <div class="modal__title">Заказать звонок</div>
         <div class="modal__text text-20">Оставьте ваш телефон и мы свяжемся с вами</div>
         <form class="modal__form" action="#" method="post" name="" id="">
            <label class="modal__input-field">
               <span class="input-name">ваш телефон</span>
               <input class="input-field" type="text" name="name" checked>
            </label>
            <label class="input-check">
               <input type="checkbox" name="assent" required>
               <span class="input-check-icon"></span>
               <span>Согласие на обработку <a href="#0">персональных данных</a></span>
            </label>
            <button type="submit" class="button-transparent">Отправить</button>
         </form>
      </div>
   </div>
</div>
